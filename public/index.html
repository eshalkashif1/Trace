<body>
  <h1>ðŸ§­ Trace: Harassment Reporting Map</h1>
  <p>Click anywhere on the map to add a report. Your report will appear for everyone using the site.</p>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Report form -->
  <div id="reportForm" class="hidden">
    <h3>Add Report</h3>
    <label>Date/Time:</label>
    <input type="datetime-local" id="incidentTime" /><br>

    <label>Description:</label>
    <textarea id="incidentDesc" rows="3" placeholder="Describe what happened (optional)"></textarea><br>

    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <!-- Leaflet & Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
