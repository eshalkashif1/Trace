<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trace â€“ Harassment Reporting Map</title>

  <!-- Leaflet styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ§­ Trace: Harassment Reporting Map</h1>
  <p>Click anywhere on the map to add a report. Your report will appear for everyone using the site.</p>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Report form -->
  <div id="reportForm" class="hidden">
    <h3>Add Report</h3>
    <label>Date/Time:</label>
    <input type="datetime-local" id="incidentTime" /><br>

    <label>Description:</label>
    <textarea id="incidentDesc" rows="3" placeholder="Describe what happened (optional)"></textarea><br>

    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <!-- Live location consent modal (anonymous, local only) -->
  <div id="locOverlay" class="overlay hidden"></div>
  <div id="locConsent" class="modal hidden" role="dialog" aria-labelledby="locTitle" aria-modal="true">
    <h3 id="locTitle">Allow anonymous live location?</h3>
    <p>Your location is used only on this device to show a moving dot. It is <b>not</b> uploaded.</p>
    <div class="modal-actions">
      <button id="allowLocBtn">Allow</button>
      <button id="denyLocBtn" class="secondary">Not now</button>
    </div>
  </div>

  <!-- Leaflet & Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
