<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trace ‚Äì Harassment Reporting Map</title>

  <script>
    (function () {
      try {
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}
    })();
  </script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="trace-logo.png" alt="Trace logo" class="logo">
        <h1>Trace</h1>
      </div>
      <ul class="nav-links">
        <li><a class="active" href="index.html">Map</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="resources.html">Resources</a></li>
      </ul>
      <button id="themeToggle" aria-label="Toggle dark mode" title="Toggle theme">üåô</button>
    </nav>

    <!-- ROUTE BAR -->
    <div id="topbar">
      <form id="routeForm" onsubmit="return false;">
        <div class="row">
          <div class="field">
            <label for="fromInput">From</label>
            <div class="field-inline">
              <input id="fromInput" placeholder="Use live location or pick on map" />
              <button type="button" id="useLiveBtn" title="Use live GPS">üìç</button>
            </div>
          </div>

          <div class="field">
            <label for="toInput">To</label>
            <div class="field-inline">
              <input id="toInput" placeholder="e.g., Carleton University, Ottawa" />
              <button type="button" id="swapBtn" title="Swap">‚áÑ</button>
            </div>
          </div>


          <div class="field small checkbox">
            <label><input type="checkbox" id="avoidRisk" checked /> Avoid high-risk</label>
          </div>

          <div class="actions">
            <button id="routeBtn" class="primary">Find Safer Route</button>
            <button id="openGmapsBtn" type="button">Open in Google Maps</button>
          </div>
        </div>

        <div id="routeStatus" aria-live="polite"></div>
      </form>
    </div>
  </header>

  <!-- MAIN LAYOUT: directions + map -->
  <div id="main">
    <aside id="directions">
      <h3>Directions</h3>
      <!-- tabs will be injected here -->
      <div id="routeTabs"></div>
      <ol id="steps"></ol>
    </aside>

    <section id="mapWrap">
      <div id="map"></div>
    </section>
  </div>

  <!-- Report modal -->
<div id="reportForm" class="report-card hidden" role="dialog" aria-modal="true" aria-labelledby="reportTitle">
  <div class="report-head">
    <h3 id="reportTitle">Add Report</h3>
    <button id="reportClose" class="icon-btn" aria-label="Close report form">‚úï</button>
  </div>

  <div class="report-body">
    <label for="incidentTime">Date &amp; time</label>
    <input id="incidentTime" type="datetime-local" />

    <label for="incidentDesc">Description</label>
    <textarea id="incidentDesc" rows="4" maxlength="600"
      placeholder="What happened? Any context that helps ‚Äî people around, lighting, direction of travel, etc."></textarea>
  </div>

  <div class="report-foot">
    <button id="saveBtn" class="btn-primary">Save report</button>
  </div>
</div>


  <!-- Live location consent modal -->
  <div id="locOverlay" class="overlay hidden"></div>
  <div id="locConsent" class="modal hidden" role="dialog" aria-labelledby="locTitle" aria-modal="true">
    <h3 id="locTitle">Allow anonymous live location?</h3>
    <p>Your location is used only on this device to show a moving dot and update routes. It is <b>not</b> uploaded.</p>
    <div class="modal-actions">
      <button id="allowLocBtn">Allow</button>
      <button id="denyLocBtn" class="secondary">Not now</button>
    </div>
  </div>

  <!-- ‚úÖ Floating ‚Äúquick report‚Äù button -->
  <button id="quickReportBtn" class="fab" title="Create report at my location">üìç Report using location</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

  
</body>
</html>
